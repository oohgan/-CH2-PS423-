version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
    - text: "Halo! Selamat bertemu denganmu. Bagaimana kabarmu hari ini?"
    - text: "Halo! Senang bertemu denganmu. Apa yang bisa saya bantu?"
    - text: "Hai, apa yang membawamu ke sini hari ini?"
    - text: "Hai, bagaimana perasaanmu hari ini?"
    - text: "Senang bertemu denganmu. Bagaimana perasaanmu saat ini?"
    - text: "Halo, senang melihat Anda kembali. Apa yang terjadi di duniamu sekarang?"

  utter_morning:
    - text: "Selamat pagi. Saya harap Anda tidur nyenyak. Bagaimana perasaan Anda hari ini? "

  utter_afternoon:
    - text: "Selamat siang. Bagaimana hari mu?"

  utter_night:
    - text: "Selamat malam. Tidur nyenyak "
    - text: "Selamat malam mimpi indah."

  utter_goodbye:
    - text: "Sampai jumpa lagi."
    - text: "Semoga harimu menyenangkan."
    - text: "Sampai jumpa lagi! Kembalilah lagi."
    - text: "Sampai ketemu lagi."

  utter_thanks:
    - text: "Saya senang bisa membantu!"
    - text: "Kapan pun!"
    - text: "Dengan senang hati"
    - text: "Senang bisa membantu anda"
    - text: "Sama-sama"
    - text: "Tidak masalah, saya selalu ada untukmu"

  utter_:
  - text:

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"



  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
